<div class="login-form">
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter Your Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter Your Password" formControlName="password" required>
        </mat-form-field>
        <button mat-raised-button [disabled]="loginForm.invalid">Submit</button>
    </form>
</div>

<section class="new-training" fxLayout="row" fxLayoutAlign="center">
    <form [formGroup]="newTrainingForm" (ngSubmit)="onStartTraining()">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field appearance="fill">
                    <mat-select placeholder="Select your excercise" formControlName="selectedExcercise" required>
                    <mat-option *ngFor="let excercise of excercises" [value]="excercise.id">{{excercise.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="newTrainingForm.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
